home:
    pattern:  /
    defaults: { _controller: JCSGYKAdminBundle:Home:index }

# Search #
clients:
    pattern:  /clients
    defaults: { _controller: JCSGYKAdminBundle:Search:index }

# Client #
client_view:
    pattern:  /clients/view
    defaults: { _controller: JCSGYKAdminBundle:Client:view }
new_client:
    pattern:  /clients/new
    defaults: { _controller: JCSGYKAdminBundle:Client:newClient }

# Problem #
problem_view:
    pattern:  /problem/view
    defaults: { _controller: JCSGYKAdminBundle:Problem:view }

# Assistance #
register_inquiry:
    pattern: /inquiry/new/{type}
    defaults: { _controller: JCSGYKAdminBundle:Assistance:registerInquiry }
    requirements:
        type: \d+

# Admin #
admin_home:
    pattern:  /admin
    defaults: { _controller: JCSGYKAdminBundle:Admin:index }
admin_users:
    pattern:  /admin/users
    defaults: { _controller: JCSGYKAdminBundle:Admin:users }
admin_update:
    pattern:  /admin/update
    defaults: { _controller: JCSGYKAdminBundle:Admin:update }

login_redirector:
    pattern:   /loginredirector
    defaults: { _controller: JCSGYKAdminBundle:Menu:loginRedirector }

